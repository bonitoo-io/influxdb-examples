apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: influxdb
  namespace: monitoring
spec:
  serviceName: influxdb
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9999"
    spec:
      containers:
        - name: influxdb
          image: quay.io/influxdb/influxdb:2.0.0-alpha
          imagePullPolicy: Always
          resources:
            limits:
              memory: "7Gi"
              cpu: "2"
            requests:
              memory: "3Gi"
              cpu: "500m"
          ports:
            - containerPort: 9999
          volumeMounts:
            - mountPath: /root/.influxdbv2
              name: influxdbv2
      volumes:
        - name: influxdbv2
          persistentVolumeClaim:
            claimName: influxdb-pvc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: influxdb
  name: influxdb
  namespace: monitoring
#  annotations:
#    service.beta.kubernetes.io/aws-load-balancer-type: nlb
#    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: true
spec:
  selector:
    app: influxdb
  type: ClusterIP
  ports:
    - port: 9999
      targetPort: 9999
