apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-default
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /resource-consumer(/|$)(.*)
            backend:
              serviceName: resource-consumer
              servicePort: 8180
          - path: /stub_status
            backend:
              serviceName: nginx
              servicePort: 8080

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-monitoring
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: influxdb
              servicePort: 9999